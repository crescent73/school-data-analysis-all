#配置spring 数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/school_data?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
#tomcat端口
server.port=8080
#server.servlet.context-path=/test
#Mybatis中的mapper文件的路径
mybatis.mapper-locations=classpath:mapper/*.xml
# 起别名，可省略写mybatis的xml中的resultType的全路径
mybatis.type-aliases-package=com.crescent.bean
# logging
logging.level.main.blog.mapper=debug
#logging.level.com.crescent.dao = trace

